<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Melanie Caballero">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Talls subtítols</title>
</head>
<body class="container">
  <header class="row">
    <h1>Generador de talls de subtítols</h1>
  </header>
  <main class="row">
    <h2>Instruccions</h2>
    <ol>
      <li>Copia les trascripcions de cada idioma.</li>
      <li>Guarda el text.</li>
      <li>Selecciona l'idioma.</li>
      <li>Fes clic a generar subtítol.</li>
    </ol>
    <div id="formulari">
      <div id="textArea" class="row">
          <textarea class="form-control col m-2" placeholder="Català" id="langCa" rows="20"></textarea>
          <textarea class="form-control col m-2" placeholder="Castellà" id="langEs" rows="20"></textarea>
          <textarea class="form-control col m-2" placeholder="Anglès" id="langEn" rows="20"></textarea>
      </div>
      <div class="p-4 text-center">
        <button type="button" class="btn btn-primary col-3" onclick="borrar()">Esborra el text guardat</button>
        <button type="button" class="btn btn-primary col-3" onclick="guarda()">Guarda</button>
      </div>
      <div class="input-group">
        <label class="input-group-text" for="idioma">Tria l'idioma</label>
        <select class="form-select col-2" id="idioma">
          <option selected value="ca">Català</option>
          <option value="es">Castellà</option>
          <option value="en">Anglès</option>
        </select>
        <button class="btn btn-outline-secondary col-3" type="button" onclick="generador()">Genera subtítol!</button>
        <button class="btn btn-outline-secondary col-3" type="button" onclick="borraTalls()">Esborra subtítol!</button>
      </div>
    </div>
    <p id="subtitols"></p>
  </main>
  <footer class="text-center fixed-bottom">
    Melanie Caballero - 2022
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
